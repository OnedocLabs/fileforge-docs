openapi: 3.0.0
info:
  title: Test swagger
  description: Testing the Fastify swagger API
  version: 0.1.0
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    apiKey:
      type: apiKey
      name: X-API-Key
      in: header
  schemas: {}
paths:
  /status/:
    get:
      responses:
        "200":
          description: Default Response
  /pdf/generate/:
    post:
      tags:
        - PDF
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - files
                - options
              properties:
                options:
                  type: object
                  required: []
                  properties:
                    world:
                      type: string
                files: 
                  type: array
                  items: 
                    type: string
                    format: binary
            encoding:
              options:
                contentType: application/json
        required: true
      security:
        - apiKey: []
      responses:
        "200":
          description: Default Response
servers:
  - url: https://52dc-2a02-1210-1850-c900-d81-da93-9d7-b849.ngrok-free.app
    description: Tunnel server
  - url: http://localhost:3000
    description: Development server

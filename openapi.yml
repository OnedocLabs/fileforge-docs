openapi: 3.0.0
info:
  title: Test swagger
  description: Testing the Fastify swagger API
  version: 0.1.0
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    apiKey:
      type: apiKey
      name: X-API-Key
      in: header
  schemas: {}
paths:
  /status/:
    get:
      responses:
        "200":
          description: Default Response
  /pdf/generate/:
    post:
      tags:
        - PDF
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - files
                - options
              properties:
                options:
                  type: object
                  required: []
                  properties:
                    world:
                      type: string
                files:
                  allOf:
                    - {}
                    - type: array
                      items:
                        type: string
                        format: binary
            encoding:
              options:
                contentType: application/json
        required: true
      security:
        - apiKey: []
      responses:
        "200":
          description: Default Response
servers:
  - url: https://30c1-2a01-cb00-286-f500-f58d-848f-e524-f098.ngrok-free.app
    description: Tunnel server
  - url: http://localhost:3000
    description: Development server

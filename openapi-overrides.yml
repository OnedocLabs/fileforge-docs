components: 
  securitySchemes:
    apiKey:
      type: apiKey
      name: X-API-Key
      in: header
      x-fern-header:
        name: apiKey
        env: FILEFORGE_API_KEY
paths: 
  /status/:
    get: 
      summary: Retrieve server status
  /pdf/docx/:
    post: 
      summary: Convert a DOC or DOCX to PDF 
      x-fern-sdk-method-name: convert_docx
  /pdf/generate/:
    post: 
      summary: Generate a PDF
      x-fern-sdk-method-name: generate
  /pdf/merge/:
    post: 
      summary: Merge PDFs
      x-fern-sdk-method-name: merge